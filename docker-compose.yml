version: '3.8'

services:
  frontend:
    image: tkddmskr/odegano-frontend:${FRONTEND_IMAGE_TAG}
    container_name: odegano-frontend
    restart: unless-stopped
    networks:
      - odegano-network
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.odegano.kro.kr
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: odegano-nginx
    restart: unless-stopped
    networks:
      - odegano-network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro

networks:
  odegano-network:
    driver: bridge
